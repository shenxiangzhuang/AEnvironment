# Default values for AEnv Platform umbrella chart
# This file contains default values for all sub-charts

# Global settings
global:
  namespace: aenv
  createNamespace: true

# Controller component
controller:
  enabled: true
  replicaCount: 1
  name: controller
  metadata:
    namespace: aenv
  sandboxNamespace: aenvsandbox
  namespace:
    create: true
  image: aenvironment/controller:0.1.0
  service:
    type: LoadBalancer
    port: 8080
  resources:
    limits:
      cpu: "2"
      memory: "4G"
      ephemeral-storage: 10Gi
    requests:
      cpu: "0"
      memory: "0"
      ephemeral-storage: 10Gi

# Redis component
redis:
  enabled: true
  replicaCount: 3
  name: redis
  metadata:
    namespace: aenv
  namespace:
    create: false
  image:
    repository: redis
    tag: "7.2.4"
  resources:
    limits:
      cpu: "1"
      memory: "2Gi"
    requests:
      cpu: "0.5"
      memory: "1Gi"
  configmap:
    enabled: false
    clusterEnabled: "no"
    password: ""
  port: 6379

# EnvHub component
envhub:
  enabled: true
  replicaCount: 1
  name: envhub
  metadata:
    namespace: aenv
  namespace:
    create: false
  image: aenvironment/envhub:0.1.0
  service:
    type: LoadBalancer
    port: 8083
    metricsPort: 9091
  resources:
    limits:
      cpu: "2"
      memory: "4G"
      ephemeral-storage: 10Gi
    requests:
      cpu: "0"
      memory: "0"
      ephemeral-storage: 10Gi

# API Service component
api-service:
  enabled: true
  replicaCount: 1
  name: api-service
  metadata:
    namespace: aenv
  namespace:
    create: false
  image: aenvironment/api-service:0.1.0
  service:
    type: LoadBalancer
    port: 8080
    mcpProxyPort: 8081
  resources:
    limits:
      cpu: "2"
      memory: "4G"
      ephemeral-storage: 10Gi
    requests:
      cpu: "0"
      memory: "0"
      ephemeral-storage: 10Gi
